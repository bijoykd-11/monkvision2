<!DOCTYPE HTML> 
<html> 

<head> 
    <title> 
    Artist lists
    </title> 
    
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
    </script> 
</head> 

<body style = "text-align:center;"> 
    
    <h1 style = "color:blue;"> 
        Find your favourite artists here 
    </h1> 
    
    <p id = "GFG_UP" style = 
            "font-size: 15px; font-weight: bold;"> 
    </p> 
    
    <button onclick = "GFG_FUN()"> 
        click to know artists 
    </button> 
    
    <br><br> 
    
    <table id="table" align = "center" border="2px"></table> 
    
    <script> 
        var el_up = document.getElementById("GFG_UP"); 
        
        var list = [ 
            {"theme":"Nature", "artist":"Ashish Blesson", "Clicks":"4251"}, 
            {"theme":"Wildlife", "artist":"Abhishek", "Clicks":"1458"}, 
            {"theme":"Stills", "artist":"Sharon", "Clicks":"1412"},
            {"theme":"Dawns", "artist":"Prarushi", "Clicks":"1000"} ,
            {"theme":"Streets", "artist":"Renoy", "Clicks":"801"} ,
            {"theme":"Historical", "artist":"Sijo", "Clicks":"401"},
            {"theme":"Pre-Wedding", "artist":"Umang", "Clicks":"200"}  
        ]; 
        
        el_up.innerHTML = "here is the table list " 
                + "of available artists for you.<br><br>" 
                + JSON.stringify(list[0]) + "<br>" 
                + JSON.stringify(list[1]) + "<br>" 
                + JSON.stringify(list[2]) + "<br>" 
                + JSON.stringify(list[3]) + "<br>" 
                + JSON.stringify(list[4]) + "<br>" 
                + JSON.stringify(list[5]) + "<br>" 
                + JSON.stringify(list[6]); 
        
        function GFG_FUN() { 
            var cols = []; 
            
            for (var i = 0; i < list.length; i++) { 
                for (var k in list[i]) { 
                    if (cols.indexOf(k) === -1) { 
                        
                        cols.push(k); 
                    } 
                } 
            } 

            var table = document.createElement("table"); 

            var tr = table.insertRow(-1); 
            
            for (var i = 0; i < cols.length; i++) { 

                var theader = document.createElement("th"); 
                theader.innerHTML = cols[i]; 

                tr.appendChild(theader); 
            } 

            for (var i = 0; i < list.length; i++) { 

                trow = table.insertRow(-1); 
                for (var j = 0; j < cols.length; j++) { 
                    var cell = trow.insertCell(-1); 
 
                    cell.innerHTML = list[i][cols[j]]; 
                } 
            } 

            var el = document.getElementById("table"); 
            el.innerHTML = ""; 
            el.appendChild(table); 
        }    
    </script> 
</body> 

</html>
